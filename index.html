<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit card number verification</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h3 class="text-muted">Credit card number validator</h3>
      <div class="jumbotron">
        <h2>Validate your number using the Luhn algorithm</h2>
        <form id="myForm">
          <div class="form-group">
            <input type="text" class="form-control" id="cardNumber" placeholder="Credit Card Number">
          </div>
          <button type="button" class="btn btn-primary">Validate</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="outputResult"></div>
        </div>
      </div>
      <footer class="footer">
        <p> <a href ="https://en.wikipedia.org/wiki/Luhn_algorithm">Luhn algorithm description</a></p>
      </footer>
    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
